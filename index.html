<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Stay Housing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
    .hero-bg {
      background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');
      background-size: cover;
      background-position: center;
    }
    .page-section {
      padding: 5rem 1rem;
    }
  </style>
</head>
<body class="bg-white text-gray-800">

  <!-- Top Bar -->
  <div class="bg-red-800 text-white text-sm py-2 px-4 flex justify-between items-center">
    <div class="space-x-3">
      <a href="#" class="hover:underline">Facebook</a>
      <a href="#" class="hover:underline">LinkedIn</a>
      <a href="#" class="hover:underline">Instagram</a>
      <a href="#" class="hover:underline">Vimeo</a>
      <a href="#" class="hover:underline">TikTok</a>
      <a href="#" class="hover:underline">YouTube</a>
    </div>
    <div class="flex items-center space-x-2">
      <input type="text" placeholder="Search" class="px-2 py-1 rounded text-black" />
      <span class="ml-4 font-bold">Reservations 866-633-6169</span>
    </div>
  </div>

  <!-- Navbar -->
  <header class="bg-white shadow sticky top-0 z-20">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center space-x-2">
        <img src="https://cdn-icons-png.flaticon.com/512/235/235861.png" alt="Logo" class="h-10">
        <h1 class="text-2xl font-bold text-red-700">CORPORATE QUARTERS USA</h1>
      </div>
      <nav class="hidden md:flex space-x-6 font-medium">
        <a href="#home" onclick="scrollToSection('home')" class="hover:text-red-600">Home</a>
        <a href="#locations" onclick="scrollToSection('locations')" class="hover:text-red-600">Locations</a>
        <a href="#about" onclick="scrollToSection('about')" class="hover:text-red-600">About</a>
        <a href="#blog" onclick="scrollToSection('blog')" class="hover:text-red-600">Blog</a>
        <a href="#contact" onclick="scrollToSection('contact')" class="hover:text-red-600">Contact</a>
        <a href="#faq" onclick="scrollToSection('faq')" class="hover:text-red-600">FAQs</a>
        <a href="#reservation" onclick="scrollToSection('reservation')" class="hover:text-red-600">Reservation</a>
      </nav>
    </div>
  </header>

  <!-- Hero Slider Section -->
  <section id="home" class="hero-bg h-[80vh] flex items-center justify-center text-center relative">
    <div class="bg-white bg-opacity-80 px-10 py-6 rounded shadow-lg">
      <h2 class="text-4xl font-bold text-gray-900 mb-4">Luxury Furnished Housing Nationwide</h2>
      <p class="text-gray-700 text-lg">Fully equipped housing for relocation, government, and corporate needs.</p>
      <img src="https://images.unsplash.com/photo-1600585154207-5c4bfa6bfa53" alt="Visual Living" class="rounded mt-4 shadow-lg w-full max-w-lg mx-auto">
    </div>
  </section>

  <!-- Page Sections (Locations, About, Blog, Contact, FAQ, Reservation) -->
  <!-- These remain unchanged from previous version -->

  <script>
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
